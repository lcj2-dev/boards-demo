<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Boards Demo</title>
  </head>
  <body>
    <section class="content">
      <h2 class="headline">All Boards</h2>
      <div class="boards-wrapper" id="boards-wrapper"></div>
    </section>

    <section class="content">
      <h2 class="headline">Active Board</h2>
      <div class="board-actions box hidden" id="board-actions">
        <button class="btn btn-danger" id="close-board">Close board</button>
        <button class="btn btn-success" id="add-person">Add person</button>
      </div>
      <div class="active-board-wrapper" id="active-board-wrapper">
        <div class="board-wrapper box" id="board-wrapper">
          <span>No board selected</span>
        </div>
        <div class="board-staff box" id="board-staff"></div>
      </div>
    </section>

    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
