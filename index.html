<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Boards Demo</title>
  </head>
  <body>
    <section class="content">
      <h2 class="headline">All Boards</h2>
      <div class="boards-wrapper" id="boards-wrapper"></div>
    </section>

    <section class="content">
      <h2 class="headline">Active Board</h2>
      <div class="board-actions box hidden" id="board-actions">
        <button class="btn btn-danger" id="close-board">Close board</button>
        <button class="btn btn-success" id="add-person">Add person</button>
      </div>
      <div class="active-board-wrapper" id="active-board-wrapper">
        <div class="board-main box">
          <h4 id="main-board-header">No board selected</h4>
          <div id="main-board-content"></div>
        </div>
        <div class="board-support box">
          <h4 id="support-board-header">Support</h4>
          <div id="support-board-content"></div>
        </div>
        <div class="board-staff box">
          <h4 id="staff-board-header">Active staff</h4>
          <div class="content" id="staff-board-content"></div>
        </div>
      </div>
    </section>

    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
